<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Zoom Translator | Eburon Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #131829;
            --bg-card: #1a1f35;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border: #2d3548;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(99, 102, 241, 0.15);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        select:hover, input:hover {
            border-color: var(--accent);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-danger:hover:not(:disabled) {
            background: var(--error);
            border-color: var(--error);
            color: white;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.active {
            background: var(--success);
            box-shadow: 0 0 12px var(--success);
        }

        .status-indicator.translating {
            background: var(--accent);
            box-shadow: 0 0 12px var(--accent);
        }

        .status-indicator.error {
            background: var(--error);
            box-shadow: 0 0 12px var(--error);
        }

        .status-text {
            font-size: 0.95rem;
            color: var(--text-secondary);
            flex: 1;
        }

        .visualizer-container {
            width: 100%;
            height: 60px;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .transcript-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .transcript-box:empty::before {
            content: 'Transcription will appear here...';
            color: var(--text-secondary);
            font-style: italic;
        }

        .transcript-line {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-card);
            border-left: 3px solid var(--accent);
            border-radius: 4px;
            animation: slideIn 0.3s ease-out;
        }

        .transcript-timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .transcript-text {
            color: var(--text-primary);
        }

        .translation-text {
            color: var(--success);
            margin-top: 0.5rem;
            font-style: italic;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Real-Time Zoom Translator</h1>
            <p class="subtitle">Live Audio Translation powered by Gemini AI | Eburon Development</p>
        </header>

        <div class="grid">
            <div class="card">
                <h2 class="card-title">Audio Source</h2>
                <div class="control-group">
                    <label for="audioDevice">Select Audio Input Device</label>
                    <select id="audioDevice">
                        <option value="">Loading devices...</option>
                    </select>
                </div>
                <div class="visualizer-container">
                    <canvas id="visualizer"></canvas>
                </div>
                <div class="button-group">
                    <button class="btn-primary" id="startBtn">Start</button>
                    <button class="btn-secondary" id="shareAudioBtn">Share Audio</button>
                    <button class="btn-danger" id="stopBtn" disabled>Stop</button>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Translation Settings</h2>
                <div class="control-group">
                    <label for="sourceLang">Source Language (Speaking)</label>
                    <select id="sourceLang">
                        <option value="en-US">English</option>
                        <option value="tl-PH" selected>Tagalog</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="targetLang">Target Language (Translation)</label>
                    <select id="targetLang">
                        <option value="en" selected>English</option>
                        <option value="tl">Tagalog</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese (Simplified)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="apiKey">Gemini API Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Status</h2>
            <div class="status-bar">
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="status-text" id="statusText">Ready to start</span>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Live Transcription & Translation</h2>
            <div class="transcript-box" id="transcriptBox"></div>
        </div>
    </div>

    <script>
        // Global variables
        let recognition = null;
        let audioStream = null;
        let audioContext = null;
        let analyser = null;
        let source = null;
        let animationId = null;
        let geminiWs = null;
        let audioQueue = [];
        let isPlaying = false;

        // DOM elements
        const audioDeviceSelect = document.getElementById('audioDevice');
        const sourceLangSelect = document.getElementById('sourceLang');
        const targetLangSelect = document.getElementById('targetLang');
        const apiKeyInput = document.getElementById('apiKey');
        const startBtn = document.getElementById('startBtn');
        const shareAudioBtn = document.getElementById('shareAudioBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptBox = document.getElementById('transcriptBox');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        // Check browser support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            updateStatus('error', 'Speech Recognition not supported. Please use Chrome, Edge, or Safari.');
            startBtn.disabled = true;
            shareAudioBtn.disabled = true;
        }

        // Initialize Speech Recognition
        function initRecognition() {
            if (recognition) {
                recognition.stop();
                recognition = null;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = sourceLangSelect.value;

            recognition.onstart = () => {
                updateStatus('active', 'Listening and translating...');
                startBtn.disabled = true;
                shareAudioBtn.disabled = true;
                stopBtn.disabled = false;
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + ' ';
                    }
                }

                if (finalTranscript.trim()) {
                    const text = finalTranscript.trim();
                    addTranscriptLine(text);
                    sendToGemini(text);
                }
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error === 'not-allowed') {
                    updateStatus('error', 'Microphone access denied');
                    stopTranslation();
                }
            };

            recognition.onend = () => {
                if (!stopBtn.disabled) {
                    try {
                        if (audioStream && audioStream.getAudioTracks().length > 0) {
                            const audioTrack = audioStream.getAudioTracks()[0];
                            try {
                                recognition.start(audioTrack);
                            } catch (e) {
                                recognition.start();
                            }
                        } else {
                            recognition.start();
                        }
                    } catch (e) {
                        console.error('Error restarting:', e);
                        stopTranslation();
                    }
                }
            };
        }

        // Initialize Gemini WebSocket
        function initGemini() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                updateStatus('error', 'Please enter your Gemini API key');
                return false;
            }

            try {
                const url = `wss://generativelanguage.googleapis.com/ws/google.ai.generativelanguage.v1alpha.GenerativeService.BidiGenerateContent?key=${apiKey}`;
                geminiWs = new WebSocket(url);

                geminiWs.onopen = () => {
                    console.log('Gemini WebSocket connected');
                    
                    // Send initial configuration
                    geminiWs.send(JSON.stringify({
                        setup: {
                            model: 'models/gemini-2.0-flash-exp',
                            generation_config: {
                                response_modalities: ['AUDIO']
                            },
                            system_instruction: {
                                parts: [{
                                    text: `You are a real-time translator. Translate the following text from ${getLanguageName(sourceLangSelect.value)} to ${targetLangSelect.options[targetLangSelect.selectedIndex].text}. Provide ONLY the translation, no explanations.`
                                }]
                            }
                        }
                    }));
                };

                geminiWs.onmessage = (event) => {
                    try {
                        const response = JSON.parse(event.data);
                        if (response.serverContent && response.serverContent.modelTurn) {
                            const parts = response.serverContent.modelTurn.parts;
                            
                            // Handle audio response
                            if (parts && parts.length > 0) {
                                parts.forEach(part => {
                                    if (part.inlineData && part.inlineData.data) {
                                        playTranslatedAudio(part.inlineData.data);
                                    }
                                    if (part.text) {
                                        updateLastTranslation(part.text);
                                    }
                                });
                            }
                        }
                    } catch (e) {
                        console.error('Error parsing Gemini response:', e);
                    }
                };

                geminiWs.onerror = (error) => {
                    console.error('Gemini WebSocket error:', error);
                    updateStatus('error', 'Gemini connection failed. Check your API key.');
                };

                geminiWs.onclose = () => {
                    console.log('Gemini WebSocket closed');
                };

                return true;
            } catch (error) {
                console.error('Error initializing Gemini:', error);
                updateStatus('error', 'Failed to connect to Gemini');
                return false;
            }
        }

        // Send text to Gemini for translation
        function sendToGemini(text) {
            if (!geminiWs || geminiWs.readyState !== WebSocket.OPEN) {
                console.error('Gemini WebSocket not connected');
                return;
            }

            updateStatus('translating', 'Translating...');
            
            geminiWs.send(JSON.stringify({
                client_content: {
                    turns: [{
                        role: 'user',
                        parts: [{
                            text: text
                        }]
                    }],
                    turn_complete: true
                }
            }));
        }

        // Play translated audio
        async function playTranslatedAudio(base64Audio) {
            try {
                // Decode base64 to ArrayBuffer
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                // Decode audio data
                const audioBuffer = await audioContext.decodeAudioData(bytes.buffer);
                
                // Create source and play
                const sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = audioBuffer;
                sourceNode.connect(audioContext.destination);
                sourceNode.start(0);
                
                updateStatus('active', 'Playing translation...');
            } catch (error) {
                console.error('Error playing audio:', error);
            }
        }

        // Initialize Audio Visualizer
        function initVisualizer(stream) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (source) {
                source.disconnect();
            }

            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            
            source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);

            drawVisualizer();
        }

        function drawVisualizer() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            const width = canvas.width;
            const height = canvas.height;

            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);

                canvasCtx.fillStyle = 'rgb(19, 24, 41)';
                canvasCtx.fillRect(0, 0, width, height);

                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = 'rgb(99, 102, 241)';
                canvasCtx.beginPath();

                const sliceWidth = width * 1.0 / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * height / 2;

                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();
            }

            draw();
        }

        // Load audio devices
        async function loadAudioDevices() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(device => device.kind === 'audioinput');

                audioDeviceSelect.innerHTML = '';
                
                if (audioInputs.length === 0) {
                    audioDeviceSelect.innerHTML = '<option value="">No audio devices found</option>';
                    return;
                }

                audioInputs.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Microphone ${index + 1}`;
                    audioDeviceSelect.appendChild(option);
                });

                updateStatus('ready', 'Ready to start');
            } catch (error) {
                console.error('Error loading devices:', error);
                audioDeviceSelect.innerHTML = '<option value="">Error loading devices</option>';
            }
        }

        // Start translation
        async function startTranslation(useSystemAudio = false) {
            try {
                // Initialize Gemini first
                if (!initGemini()) {
                    return;
                }

                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }

                if (useSystemAudio) {
                    audioStream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        }
                    });

                    if (audioStream.getAudioTracks().length === 0) {
                        updateStatus('error', 'No audio track found. Check "Share tab audio"');
                        return;
                    }
                } else {
                    const deviceId = audioDeviceSelect.value;
                    if (!deviceId) {
                        updateStatus('error', 'Please select an audio device');
                        return;
                    }

                    audioStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            deviceId: { exact: deviceId },
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        }
                    });
                }

                initVisualizer(audioStream);
                initRecognition();
                
                const audioTrack = audioStream.getAudioTracks()[0];
                try {
                    recognition.start(audioTrack);
                } catch (e) {
                    recognition.start();
                }
                
            } catch (error) {
                console.error('Error starting translation:', error);
                updateStatus('error', `Failed to start: ${error.message}`);
            }
        }

        // Stop translation
        function stopTranslation() {
            if (recognition) {
                recognition.stop();
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }

            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            if (geminiWs) {
                geminiWs.close();
            }

            startBtn.disabled = false;
            shareAudioBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus('ready', 'Stopped. Ready to start again.');
        }

        // Add transcript line
        function addTranscriptLine(text) {
            const line = document.createElement('div');
            line.className = 'transcript-line';
            line.id = `line-${Date.now()}`;

            const timestamp = document.createElement('div');
            timestamp.className = 'transcript-timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();

            const transcriptText = document.createElement('div');
            transcriptText.className = 'transcript-text';
            transcriptText.textContent = `[${sourceLangSelect.options[sourceLangSelect.selectedIndex].text}] ${text}`;

            const translationText = document.createElement('div');
            translationText.className = 'translation-text';
            translationText.textContent = 'Translating...';

            line.appendChild(timestamp);
            line.appendChild(transcriptText);
            line.appendChild(translationText);
            transcriptBox.appendChild(line);

            transcriptBox.scrollTop = transcriptBox.scrollHeight;
        }

        // Update last translation
        function updateLastTranslation(translation) {
            const lastLine = transcriptBox.lastElementChild;
            if (lastLine) {
                const translationDiv = lastLine.querySelector('.translation-text');
                if (translationDiv) {
                    translationDiv.textContent = `[${targetLangSelect.options[targetLangSelect.selectedIndex].text}] ${translation}`;
                }
            }
        }

        // Update status
        function updateStatus(state, message) {
            statusIndicator.className = 'status-indicator';
            
            if (state === 'active') {
                statusIndicator.classList.add('active');
            } else if (state === 'translating') {
                statusIndicator.classList.add('translating');
            } else if (state === 'error') {
                statusIndicator.classList.add('error');
            }
            
            statusText.textContent = message;
        }

        // Helper function
        function getLanguageName(code) {
            const langMap = {
                'en-US': 'English',
                'tl-PH': 'Tagalog',
                'es-ES': 'Spanish',
                'fr-FR': 'French',
                'de-DE': 'German',
                'ja-JP': 'Japanese',
                'ko-KR': 'Korean',
                'zh-CN': 'Chinese'
            };
            return langMap[code] || 'Unknown';
        }

        // Event listeners
        startBtn.addEventListener('click', () => startTranslation(false));
        shareAudioBtn.addEventListener('click', () => startTranslation(true));
        stopBtn.addEventListener('click', stopTranslation);

        window.addEventListener('resize', () => {
            if (canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
            }
        });

        window.addEventListener('load', () => {
            if (canvas) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
            }
            loadAudioDevices();
        });
    </script>
</body>
</html>
